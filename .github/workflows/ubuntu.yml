name: Ubuntu CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: |
        pip install --user -U gcovr
    - name: prepare
      run: |
        make prepare
    - name: configure
      run: |
        cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=On
    - name: building and testing
      run: |
        cmake --build build --config Debug --target coverage -j4 --gcov-ignore-errors=no_working_dir_found
        cd build
        ctest .
    - name: List build directory contents
      run: |
        ls -R build
    - name: Code Coverage Report
      run: |
        gcovr -r . --exclude '.*_deps.*' --html --html-details -o build/coverage/coverage.html --gcov-ignore-errors=all --gcov-ignore-errors=no_working_dir_found --verbose
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/coverage/coverage.html
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: build/coverage/coverage.html
